<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <script src="script.js"></script>
    <script>
      window.si =
        window.si ||
        function () {
          (window.siq = window.siq || []).push(arguments);
        };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
  </head>
  <body>
    <div class="CarteRecto">
      <img class="image" src="images/icon-star.svg" alt="Etoile dÃ©corative" />
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering !
      </p>
      <form
        onsubmit="handleSubmit(event)"
        action=""
        method="get"
        class="rating"
      >
        <div class="Numbers">
          <label for="example"></label> <br />
          <input
            id="btn1"
            type="button"
            name="1"
            value="1"
            class="myButton"
            onclick="handleButtonClick(1, this)"
          />
          <input
            id="btn2"
            type="button"
            name="2"
            value="2"
            class="myButton"
            onclick="handleButtonClick(2, this)"
          />
          <input
            id="btn3"
            type="button"
            name="3"
            value="3"
            class="myButton"
            onclick="handleButtonClick(3, this)"
          />
          <input
            id="btn4"
            type="button"
            name="4"
            value="4"
            class="myButton"
            onclick="handleButtonClick(4, this)"
          />
          <input
            id="btn5"
            type="button"
            name="5"
            value="5"
            class="myButton"
            onclick="handleButtonClick(5, this)"
          />
        </div>
        <div class="Envoyer">
          <input type="submit" value="SUBMIT" />
        </div>
      </form>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GRANNAVEL Joris</a>.
    </div>
  </body>
</html>
